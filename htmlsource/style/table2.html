<!DOCTYPE html>
<!-- 수업중요태그 : table, form 
  table
    tr(행) : 
    td(열) :  
      - th(제목 열) : bold, 수평 : center 정렬
      - colspan : 몇 행을 차지할지 지정가능 colspan = "2" -> 2칸 차지
      - rawspan : 몇 열을 차지할지 지정가능 rawspan = "2" -> 2칸 차지


-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <style>
      table {
        border-collapse: collapse;
        width: 800px;
      }

      td,
      th {
        border-bottom: 1px, solid, black;
      }

      th {
        background-color: greenyellow;
      }

      td {
        text-align: center;
      }
      .col {
        width: 500px;
      }
    </style>
    <caption>
      테이블
    </caption>
    <table>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
      </tr>
      <tr>
        <td class="col">1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
    </table>
  </body>
</html>
