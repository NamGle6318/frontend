<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 부모 : 너비 500, 높이 300,  테두리 4 실선 색상임의 */
      /* 자식 : 높이 300,  배경색 orange */
      .parent {
        width: 100px;
        height: 300px;
        border: 4px solid red;
      }
      .child {
        /* parent에게 width를 영향받는 width가 최대 400px 최소 200px */
        max-width: 400px;
        min-width: 200px;
        height: 200px;
        background-color: orange;
      }
      .parent2 {
        margin-top: 30px;
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child1 {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px;
      }
      /* margin 중복(뼝합) - 마진의 특징 값들이 중복되어 합쳐지는 현상
      1. 형제 요소들이 margin-top과 margin-bottom들이 만났을때
      2. 부모 요소의 margin-top과 자식 요소의 margin-top이 만났을 떄
      3. 부모 요소의 margin-bottom과 자식 요소의 margin-bottom이 만났을 떄
      margin이 좌우로는 합쳐지지가 않음 */

      .parent3 {
        margin-top: 30px;
        /* border: 4px solid tomato; */
      }

      .child2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        /* display: inline-block; */
        float: left;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent2">
      <div class="child1"></div>
      <div class="child1"></div>
    </div>
    <div class="parent3">
      <div class="child2"></div>
      <div class="child2"></div>
      <div class="child2"></div>
    </div>
  </body>
</html>
