<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box {
        background: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        margin: 10px;
        position: relative;
        display: none;
      }

      button {
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(54, 62, 228);
        color: white;
        cursor: pointer;
      }

      /* 알림창 숨기기 */

      /* 버튼 클릭시 알림창 보여주기 */
      .show {
        display: block;
      }

      /* X의 위치는 알림창 우측상단에 배치하기 */
      .close {
        position: absolute;
        display: inline-block;
        top: 0;
        right: 1%;
        border: 1px solid black;

        padding: 0 5px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="alert-box">
      알림창
      <span class="close">X</span>
    </div>
    <button class="show">알림창 보여주기</button>

    <script>
      const btn = document.querySelector(".show");
      btn.addEventListener("click", (e) => {
        document.querySelector(".alert-box").classList.add("show");
      });

      const xBtn = document.querySelector(".close");
      xBtn.addEventListener("click", () => document.querySelector(".alert-box").classList.remove("show"));
    </script>
  </body>
</html>
