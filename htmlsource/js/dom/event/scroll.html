<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 4000px;
      }
    </style>
  </head>
  <body>
    <script>
      // scroll 움직임 감지
      window.addEventListener("scroll", () => {
        // scrollY : 세로 스크롤바 위치
        // scrollTo(x, y) : 스크롤바 해당 위치로 강제 이동
        // scrollBy(x, y) : 현재 위치를 기준으로 정한 값만큼 강제 이동
        window.scrollTo(0, 200);
        // console.log(window.scrollY);

        window.scrollBy(0, 100);
        console.log(window.scrollY);
      });
    </script>
  </body>
</html>
