<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        transition: all 0.08s;
      }
    </style>
  </head>
  <body>
    <h1>Mouse over mel</h1>
    <script>
      // h1 위에 마우스를 올리면 글자색상 red / 마우스를 내리면 black

      // 마우스 이벤트 :  mousedown / mouseup : 왼쪽버튼 누르기 / 왼쪽 버튼 누른상태에서 다시 때기
      //                  mouseover / mouseout : 마우스 커서가 요소 바깥에 있다가 요소 안으로 움직일때 / 반대
      //                  mousemove : 마우스가 움직일때
      //                  click / dbclick :  클릭 / 더블 클릭
      //                  contextmenu : 마우스 우클릭
      const colors = ["red", "orange", "yellow", "green", "blue", "purple"];
      let count = 0;
      const h1 = document.querySelector("h1");
      //   h1.addEventListener("mouseover", (e) => (e.target.style.color = "red"));
      //   h1.addEventListener("mouseout", (e) => (e.target.style.color = "black"));
      h1.addEventListener("mousemove", (e) => {
        e.target.style.color = colors[count];
        if (count == 5) {
          count = 0;
        } else {
          count++;
        }
      });
    </script>
  </body>
</html>
