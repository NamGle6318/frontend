<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div class="mb-3">
          <label for="userid" class="form-label">아이디</label>
          <input type="text" class="form-control" id="userid" name="userid" aria-describedby="emailHelp" />
          <div class="text-danger d-none">아이디를 입력하세요.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" />
          <div class="text-danger d-none">비밀번호를 입력하세요.</div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">나이</label>
          <input type="number" class="form-control" id="age" name="age" aria-describedby="emailHelp" />
          <div class="text-danger d-none">나이를 입력하세요.</div>
        </div>
        <button type="submit" class="btn btn-success">제출</button>
      </form>
    </div>

    <script>
      // submit 이벤트 : form 요소에서 발생
      // userid, password, age, value가 비어 있는지 확인

      const form = document.querySelector("form").addEventListener("submit", (e) => {
        // input text 내 내용이 비어있는지 확인
        e.preventDefault();
        const form = e.target;
        const userid = form.userid;
        const pwd = form.password;
        const age = form.age;
        console.log(userid.classList);
        if (userid.value == "") {
          userid.nextElementSibling.classList.toggle("d-none");
          userid.focus();
          return;
        } else if (pwd.value == "") {
          pwd.nextElementSibling.classList.toggle("d-none");
          pwd.focus();
          return;
        } else if (age.value == "") {
          age.nextElementSibling.classList.toggle("d-none");
          age.focus();
          return;
        }
      });
    </script>
  </body>
</html>
