<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>덧셈계산기</h3>

    <form action="" method="post">
      <input type="text" name="num1" id="num1" size="10" />
      +
      <input type="text" name="num1" id="num2" size="10" />
      =
      <input type="text" name="num1" id="result" size="10" />
      <button type="submit">덧셈결과</button>
    </form>

    <script>
      // 덧셈결과 버튼 클릭 시
      // num1과 num2의 value를 더한 값을 result text칸에 보여주기

      const form = document.querySelector("form");
      const num1 = form.querySelector("#num1");
      const num2 = form.querySelector("#num2");
      const result = form.querySelector("#result");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // nall일경우 true
        let check = isNaN(Number(num1.value)) || isNaN(Number(num2.value));
        let sum = 0;

        if (!check) {
          result.value = sum;
          sum = Number(num1.value) + Number(num2.value);

          result.value = sum;
        } else {
          result.value = "숫자를 넣어주세요";
        }
      });
    </script>
  </body>
</html>
