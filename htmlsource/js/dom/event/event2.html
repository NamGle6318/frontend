<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="outside">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>
    </table>
    <script>
      // table을 클릭시 two => three, three => two로 바뀜
      function modifyText() {
        let t2 = table.querySelector("#t2");
        t2.textContent = t2.textContent === "two" ? "three" : "two";
      }
      let table = document.querySelector("#outside");
      table.addEventListener("click", modifyText);
    </script>
  </body>
</html>
