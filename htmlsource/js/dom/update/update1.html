<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .header {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="header" class="one two four">Header 1</h1>
    <div><button type="button">글자색 변경</button></div>
    <div><button type="button">이미지 가져오기</button></div>
    <img src="" alt="" srcset="" />
    <script>
      //
      const h1 = document.getElementById("header"); // or querySelect, querySelectAll

      // h1 클래스명 가져오기
      console.log(h1.classList); // ["one", "two"]

      // 클래스명 변경하기 (one => header)
      //   h1.classList.replace("one", "header")

      // 버튼 이벤트 생성하기 (클릭시 class 명 변경)
      const btn = document.querySelector("button");
      btn.addEventListener("click", () => h1.classList.replace("one", "header"));

      // 클래스 이름 추가 (add, toggle)
      // add : 추가
      // toggle : 기본적으로는 add, 만약 추가하려는 내용이 이미 존재하면 삭제
      h1.classList.add("three");
      h1.classList.toggle("four");

      // 클래스 이름 제거
      h1.classList.remove("two");

      // 이미지가져오기 클릭 시 img 태그 가져와서 src에 변경 ㄱㄱ
      const imgBtn = document.querySelector("button:nth-of-type(2)");

      imgBtn.addEventListener("click", () => {
        // ?
        const img = document.querySelector("img");

        img.src = "../../../image/images/bg.png";
      });

      // h1 text 변경 : 타이틀
      console.log(h1.textContent);
      h1.textContent = "타이틀";
    </script>
  </body>
</html>
