<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*  */
    </style>
  </head>
  <body>
    <h1>Header 1</h1>
    <script>
      // h1의 글자 색상을 변경하기 js -> css
      const h1 = document.querySelector("h1");

      // css 접근
      h1.style.color = "red";
      // CSS - font-size => JS - fontSize (JS는 '-' 못씀)
      h1.style.fontSize = "40px";
    </script>
  </body>
</html>
