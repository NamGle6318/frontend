<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text">
      <p>반갑습니다.</p>
    </div>

    <script>
      // p1을 body > p 의 앞쪽에
      // p2을 body > p 의 뒤쪽에 대입하기

      // 삽입할 태그 작성
      const p1 = "<p>안녕하세요.</p>";
      const p2 = "<p>고맙습니다.</p>";

      // 기준 태그 찾기
      // 1. p의 앞쪽
      const test = document.querySelector("#text");
      test.insertAdjacentHTML("afterbegin", p1); // afterbegin : element의 첫 번째 자식으로 삽입 (자식 내 처음)
      test.insertAdjacentHTML("afterend", p2); // afterend : element의 다음 형제 요소로 삽입 (형제 다음)
      test.insertAdjacentHTML("beforebegin", p2); // beforebegin : element의 이전 형제 요소로 삽입 (형제 이전 )
      test.insertAdjacentHTML("beforeend", p1); // beforebegin : element의 마지막 자식으로 삽입 (자식 내 마지막)

      // 스크립트에서 요소를 만드는 표준 방식
      const div = document.createElement("div");
      div.textContent = "hello";
      test.insertAdjacentElement("beforebegin", div);

      // insertAdjacentElement
      // insertAdjacentHTML
      // insertAdjacentText
    </script>
  </body>
</html>
