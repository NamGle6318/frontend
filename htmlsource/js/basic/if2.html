<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dcument</title>
  </head>
  <body>
    <script>
      // 숫자를 입력받아 짝수, 홀수를 구분하는프로그램
      const num = prompt("1 이상의 숫자를 입력하세요");
      console.log(typeof num);
      if (!isNaN(Number(num))) {
        if (num % 2 == 0) {
          //   alert("짝수");
          document.write("<h3>짝수</h3>"); // 웹 body부분에 출력
        } else if ((num % 2) - 1 == 0) {
          //   alert("홀수");
          document.write("<h3>홀수</h3>");
        }
      } else {
        document.write("<h3>잘못 입력</h3>");
      }

      document.write(num % 2 == 0 ? "<h3>짝수</h3>" : "<h3>홀수</h3>");
    </script>
  </body>
</html>
