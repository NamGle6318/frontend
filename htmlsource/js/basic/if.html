<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자에게 숫자를 하나 입력받은 후 그 숫자가 양수, 음수를 판별하여 출력
      // Number()를 사용해서 숫자가 아닌 경우도 판별하여 출력
      const num = prompt("숫자를 입력하세요");
      if (!isNaN(Number(num))) {
        if (num > 0) {
          alert("양수");
        } else if (num < 0) {
          alert("음수");
        } else {
          alert("0");
        }
      } else {
        alert("입력하신 내용은 문자입니다.");
      }
    </script>
  </body>
</html>
