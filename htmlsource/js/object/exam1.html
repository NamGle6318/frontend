<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 사용자로부터 이름을 입력받기 (영어)
      // 2. 전화번호 입력받기
      // 3. 이름 -> 대문자로 변경 후 출력
      // 4. 전화번호 -> 000-0000-0000 -> 000-####-0000

      function User() {
        let userName;
        let userPhone;
        return {
          setUserInfo() {
            userName = prompt("사용자의 이름을 영어로 입력해주십시오.");
            userPhone = prompt("사용자의 전화번호를 입력해주십시오.(010-1234-5678)");
            return this;
          },
          showUserInfo() {
            userName = userName.toUpperCase();
            userPhone = userPhone.replace(userPhone.substring(4, 8), "####");
            document.write("<h3>" + userName + "</h3>");
            document.write("<h3>" + userPhone + "</h3>");
          },
        };
      }

      let user = User();
      user.setUserInfo().showUserInfo();
    </script>
  </body>
</html>
