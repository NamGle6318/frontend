<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
     전역속성 : 모든 태그에 사용할 수 있는 속성
        1. class : 한 페이지 내에서 중복 사용 가능
        2. id : 한 페이지 내에서 중복 사용 불가능(중복 사용해도 에러가 발생하지는 않음)
        3. data-* : (*다음)대문자로 작성하지 않기
            data-animalType (x) -> data-animal-type

       -->
    <h2>새</h2>
    <img src="../image/sample.jpg" width="150" height="200" alt="" class="section" id="title" data-id="no" />
  </body>
</html>
