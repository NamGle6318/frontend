<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- list -->
  <!-- 
    ul : 목록 태그(순서가 없음)(* * * *)
    ol : 목록 태그(순서가 있음)(1. 2. 3. 4.)
        ul, ol내 하나의 목록 사용 시 :li

    dl : description list
        dt : 단어 정의
        dd : 단어 설명
 -->

  <body>
    <ul>
      <li>에스프레소</li>
      <li>커피</li>
      <li>아야</li>
      <li>커피라떼</li>
    </ul>

    <ol>
      <li>에스프레소</li>
      <li>커피</li>
      <li>아야</li>
      <li>커피라떼</li>
    </ol>

    <dl>
      <dt>coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
