<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="여백없이 입력" />
          </li>
          <li>
            <label for="tel">연락처</label>
            <input type="text" name="tel" id="tel" placeholder="연락가능한 번호" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="addr">주소</label>
            <input type="text" name="addr" id="addr" />
          </li>
          <li>
            <label for="phone">전화번호</label>
            <input type="text" name="phone" id="phone" />
          </li>
          <li>
            메 모
            <textarea name="memo" id=""></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <input type="checkbox" name="안티구아구매여부" id="order" /> 과태말라 안티구아 (100g)
            <input type="number" name="안티구아개수" id="" min="0" max="100" />개
          </li>
          <li>
            <input type="checkbox" name="만델링구매여부" id="order" /> 인도네시아 만델링 (100g)
            <input type="number" name="만델링개수" id="" min="0" max="100" />개
          </li>
          <li>
            <input type="checkbox" name="블렌딩구매여부" id="order" /> 탐라는도다(블렌딩) (100g)
            <input type="number" name="블렌딩개수" id="" min="0" max="100" />개
          </li>
        </ul>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
