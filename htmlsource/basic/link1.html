<!DOCTYPE html>
< lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<!-- link 태그 -->
<!-- 
    a
    href : 연결할 사이트 주소 or 파일(다운로드)
      파일 연결한 경우 : 브라우저가 해석이 가능한 파일이면 바로열림
        -- download : 다운로드 창이 나오게 할 수 있음
      해석이 불가능할 경우 다운로드 창이 나옴

      -- 외부주소(다른 사이트) or 내부주소(같은 사이트 내의 다른 페이지)
        1) 상대경로 : 같은 사이트 내의 다른 페이지 (. : 현재경로, .. : 상위경로)
        2) 절대경로 : https, c:/download/
    txt : txt클릭시 해당 href url로 링크됨
    target = "_blank" : 새 탭 생성하여 링크
    target = "_self" : 현재 탭에서 링크 (default)

    unvisited link 방문 안한 링크 : 밑줄, blue
    visited link 방문 한 링크 : 밑줄, purple
    active link 링크를 누르고 있을 때 : 밑줄, red

 -->

  <body>
    <ul>
      <li><a href="https://www.naver.com/" target="_blank"> 네이버</a></li>
      <li><a href="https://www.google.com/" target="_self"> 구글</a></li>
      <li><a href="https://github.com/"> 깃허브</a></li>
      <li><a href="https://finance.naver.com/"> 증권?</a></li>
    </ul>
  </body>
</html>
