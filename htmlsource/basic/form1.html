<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 
    form : form 태그 안에 또 다른 form 태그 사용 불가능
    속성 : 
        - action : 경로(전송한 정보를 처리할 웹페이지 URL) (default = 자기 자신) * 중요 *
        - method : GET, POST  * 중요 *
        - autocomplete : 자동완성 여부(default = on)
        - name : 고유한 양식의 이름을 부여
        - novalidate : 서버로 데이터 전송 시 유효성 검사하지 않음 -> 잘못된 형식으로 입력되었는지 검증여부
            - 속성을 지정 안할시
            - email : 입력값이 존재할 때, 간단하게 이메일 형식이 맞는지 확인
            - required : 필수입력해야함


        input type
            - text : 문자 한 줄 입력
            - radio : 여러 개중에 하나만 선택 받을 때 사용
            - checkbox : 여러개 중에서 여러개 선택 용
            - button : 모양만 버튼 누를 수 있음. 눌러도 아무일 없음
            - reset : 폼안의 입력 내용 초기화
            - submit : action 이 지정한 곳으로 폼 내용 전송

            http://192.168.55.79:5500/htmlsource/basic/form1.html

            192.168.55.79:5500 : 라이브 서버의 주소와 포트번호
            자기자신에 해당하는 주소 : /htmlsource/basic/form1.html
            
            GET 방식 : 데이터 전송 시 : 서버경로?키=값&키=값의 형태로 감

            http://192.168.55.79:5500/htmlsource/basic/form1.html?text1=hihi&name=%EB%B0%95%EA%B2%BD%EB%A1%80&fruits=on&fruits1=on
            = name에 설정해둔 이름이 값을 들고감 -> search할때

  -->
  <body>
    <form action="" method="get" autocapitalize="off" name="myForm" novalidate></form>
    <form action="" method="get">
      <!-- input -->

      <div>
        <!-- <input type="text" /> -->
      </div>
      <div>
        <input type="text" name="text1" id="" />
        <input type="text" name="name" id="" required />
      </div>
      <div>
        <input type="radio" name="fruits" id="사과" /> 사과 <input type="radio" name="fruits" id="포도" /> 포도
        <input type="radio" name="fruits" id="바나나" /> 바나나
      </div>
      <div>
        <input type="checkbox" name="fruits1" id="사과" />사과
        <input type="checkbox" name="fruits1" id="바나나" />바나나
        <input type="checkbox" name="fruits1" id="포도" />포도
      </div>
      <div>
        <input type="button" value="버튼" />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </div>

      <div><input type="number" name="num" id="" />num</div>
      <div>
        <input type="date" name="달력선택" id="" />
        <input type="datetime" name="날짜입력" id="" placeholder="날짜를 입력하세요" />
        <input type="datetime-local" name="날짜선택" id="" />
        <input type="month" name="" id="" />
        <input type="week" name="" id="" />
        <input type="time" name="" id="" />
      </div>

      <div>
        <input type="email" name="email" id="" placeholder="email" />
        <input type="password" name="pwd" id="" placeholder="password" />
      </div>
      <div>
        <input type="file" name="" id="" />
      </div>
      <div>
        <textarea name="" id="" rows="10" cols="30"></textarea>
      </div>

      <div>
        <select name="과일선택" id="">
          <option value="사과">사과</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
          <option value="바나나">바나나</option>
        </select>
      </div>
    </form>
  </body>
</html>
