<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포멧 : 볼드체, 기울임, 첨자 -->
    <!--vscode : 영역지정하고 ctrl + shift + p, wrap 감쌀태그 -->
    <!-- 
        1. b : bold text
        2. strong  : important text (bold)
        3. i : Italic text (기울임)

        4. em : Emphasized text
        5. del : 취소선 deleted text

        6. sup : 위첨자
        7. sub : 아래첨자
    -->

    <b>안녕하세요</b>
    <br />
    <strong>안녕하세요!!!</strong>
    <p>
      <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla ut</b>
      est quis <i>"sapiente quas molestiae sunt"</i>. Laboriosam voluptatem unde deserunt<em
        >"mollitia labore dignissimos, temporibus"</em
      >, laborum eius distinctio dolor <del>architecto at!</del> <br />
      10 <sup> 2</sup> 10 <sub> 2</sub>
    </p>
  </body>
</html>
