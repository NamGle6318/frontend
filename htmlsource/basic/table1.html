<!DOCTYPE html>
<!-- 수업중요태그 : table, form 
  table
    tr(행) : 
    td(열) :  
      - th(제목 열) : bold, 수평 : center 정렬
      - colspan : 몇 행을 차지할지 지정가능 colspan = "2" -> 2칸 차지
      - rawspan : 몇 열을 차지할지 지정가능 rawspan = "2" -> 2칸 차지


-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <style>
      table {
        width: 600px;
        margin-bottom: 10px;
      }
    </style>
    <table border="1">
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <th>1행 1열</th>
        <td>1행 2열</td>
        <th>1행 3열</th>
      </tr>
      <tr>
        <th>2행 1열</th>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <th colspan="3">4</th>
      </tr>
      <tr>
        <td colspan="2">5</td>
        <td>6</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <td rowspan="2">&nbsp;</td>
        <td></td>
        <td><a href="../image/moon.jpeg" title="달" download="moon">달</a></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
