<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding-top: 100px;
      }

      .container {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        background: yellow;
        position: relative; /* absolute요소의 부모역할 */
      }

      .box {
        /* width: 100px; */
        height: 100px;
        text-align: center;

        position: absolute;
      }

      .a {
        background-color: red;
        right: 100%;
        top: 100px;
      }
      .b {
        background-color: orange;
        right: 50%;
        top: 100px;
      }
      .c {
        background-color: yellowgreen;
        left: 100%;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">box aaaaaaaaaaaaaaa</div>
      <div class="box b">box b</div>
      <div class="box c">box ccccccccc</div>
    </div>
  </body>
</html>
