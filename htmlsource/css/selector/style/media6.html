<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 전체 : 여백 0, border 크기 지정 */
      * {
        padding: 0;
        margin: 0;
        /* border: 1px solid black; */
        box-sizing: border-box;
      }

      /* body 배경색 : rgb(9, 100, 100) */

      body {
        background-color: rgb(9, 100, 100);
      }

      /* container : 너비 320, 바깥여백 : 상하 50, 좌우 auto */
      #container {
        width: 320px;
        margin: 50px auto;
      }

      /* card : 배경색:white, 테두리 : 1, solid, #0f0f0f33, 바깥여백 : 상하 20, 좌우 10 너비 300, 높이 500 */
      .card {
        background-color: white;
        border: 1px solid #0f0f0f33;
        margin: 20px, 10px;
        width: 300px;
        height: 500px;
        position: relative;
      }
      /* words : 안쪽여백 10, 글자 가운데 및 글자 포지션 top 50px, left 300px*/
      .words {
        padding: 10px;
        text-align: center;
        position: absolute;
        width: 200px;
        top: 300px;
        left: 100px;
      }

      @media screen and (min-width: 1720px) {
        #container {
          display: flex;
          width: 1710px;
        }
        .card {
          width: 550px;
          height: 250px;
          margin: 10px;
          display: flex;
        }
        .words {
          top: 50px;
          left: 300px;
        }
      }

      @media screen and (min-width: 768px) and (max-width: 1719px) {
        #container {
          width: 570px;
        }
        .card {
          width: 550px;
          height: 250px;
          margin: 10px;
        }
        .words {
          top: 50px;
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <img src="./htmlsource/image/images/1.jpg" alt="" />
        <div class="words">
          <h2>일 분 전만큼 먼 시간은 없다.</h2>
          <h3>- Jim Bishop</h3>
        </div>
      </div>
      <div class="card">
        <img src="./htmlsource/image/images/2.jpg" alt="" />
        <div class="words">
          <h2>웃음은 마음의 조깅이다.</h2>
          <h3>- Norman Cousins</h3>
        </div>
      </div>
      <div class="card">
        <img src="./htmlsource/image/images/3.jpg" alt="" />
        <div class="words">
          <h2>책 읽다가 잠깐 졸았다.</h2>
          <h3>- Hyun Woo Jung</h3>
        </div>
      </div>
    </div>
  </body>
</html>
