<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부정선택자</title>
    <style>
      h1 {
        color: black;
      }

      /* not 조건을 할 애도 무언가를 지정해줘야함 */
      :not(h1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="title">CSS 기본문법</h1>
    <h2>부정선택자</h2>
    <ul>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
    </ul>
  </body>
</html>
